# Default configuration for SSL certificate generator
# Copy this file to config.conf and modify as needed

# Certificate defaults
DEFAULT_COUNTRY="US"
DEFAULT_STATE="California"
DEFAULT_LOCALITY="San Francisco"
DEFAULT_ORGANIZATION="My Organization"
DEFAULT_ORG_UNIT="IT Department"
DEFAULT_EMAIL="admin@example.com"
DEFAULT_VALIDITY_DAYS=365
DEFAULT_KEY_SIZE=2048

# Output configuration
DEFAULT_OUTPUT_DIR="./certificates"

# Advanced OpenSSL configuration
OPENSSL_CONFIG="/etc/ssl/openssl.cnf"

